services:
  server:
    image: app
    restart: unless-stopped
    environment:
      DB_DSN: ${DB_DSN}
      SERVER_PORT: ${SERVER_PORT}
      SERVER_ENV: ${SERVER_ENV}      
    build: .
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}

  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: polls
    volumes:
      - polls-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8000:8080

volumes:
  polls-db-data:
